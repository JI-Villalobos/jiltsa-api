spring.datasource.url=${URL_TEST_DB_JILTSA}
spring.datasource.username=${USER_TEST_DB_JILTSA}
spring.datasource.password=${PASSWORD_TEST_DB_JILTSA}
spring.jpa.database-platform="org.springframework.orm.jpa.vendor.Database.MYSQL"
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always