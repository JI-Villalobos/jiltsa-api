version: "3.7"

services:
  appservice:
    container_name: jiltsa
    build: .
    image: aplicationservice:v1
    restart: unless-stopped
    ports:
      - 8080:8080
    expose:
      - 8080
    environment:
      SPRING_DATASOURCE_URL: op://Automation-Workflow/development_fm/url
      SPRING_DATASOURCE_USERNAME: op://Automation-Workflow/development_fm/username
      SPRING_DATASOURCE_PASSWORD: op://Automation-Workflow/development_fm/password
